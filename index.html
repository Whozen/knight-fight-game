<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<p class="turn-text" id="turn_text">Player1 turn</p>
		<div class="game-content flex">
			<div class="player-container player1" id="player1">
				<div class="player-img">
					<img src="knight1.png" id="p1img" width="200" height="200">
				</div>
				<div class="player-moves">
					<button onclick="swordAttack('player1', 'player2')" class="btn-action">Sword Attack</button>
					<button onclick="daggerAttack('player1', 'player2')" class="btn-action">Dagger Attack</button>
					<button onclick="shield('player1', 'player2')" class="btn-action">Shield</button>
					<button onclick="blackMagic('player1', 'player2')" class="btn-action">Black Magic</button>
					<button onclick="fireSpearAttack('player1', 'player2')" class="btn-action hidden-action">Fire Spear</button>
				</div>
				<div class="player-info">
					<h3>Health</h3>
					<progress id="p1Health" value="100" max="100"></progress>

					<h3>Distance (Susceptibility)</h3>
					<progress id="p1Distance" value="100" max="100"></progress>

					<h3>Player 1 Actions</h3>
					<p></p>
				</div>
			</div>
			<div class="player-container player2" id="player2">
				<div class="player-img">
					<img src="knight2.png" id="p2img" width="200" height="200">
				</div>
				<div class="player-moves disabled">
					<button onclick="swordAttack('player2', 'player1')" class="btn-action">Sword Attack</button>
					<button onclick="daggerAttack('player2', 'player1')" class="btn-action">Dagger Attack</button>
					<button onclick="shield('player2', 'player2')" class="btn-action">Shield</button>
					<button onclick="blackMagic('player2', 'player1')" class="btn-action">Black Magic</button>
					<button onclick="fireSpearAttack('player2', 'player1')" class="btn-action hidden-action">Fire Spear</button>
				</div>
				<div class="player-info">
					<h3>Health</h3>
					<progress id="p2Health" value="100" max="100"></progress>

					<h3>Distance (Susceptibility)</h3>
					<progress id="p2Distance" value="100" max="100"></progress>

					<h3>Player 2 Actions</h3>
					<p></p>
				</div>
			</div>
		</div>

		<div class="end-container">
			<div class="winner-content" style=" background-image: url('https://raw.githubusercontent.com/fufu70/react-confetti-canvas/master/assets/canvas.gif');">
				<div class="winner-img player1" id="winner_player1">
					<img src="knight1.png" width="350" height="350">
					<p>Player 1 Wins!!!</p>
				</div>
				<div class="winner-img player2" id="winner_player2">
					<img src="knight2.png" width="350" height="350">
					<p>Player 2 Wins!!!</p>
				</div>
			</div>
			<button onClick="window.location.reload(true)" class="play-again">Play Again</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
