<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="game-background">
      <div class="game-intro">
        <div class="game-title">
          <h1>Knight Fight</h1>
        </div>

        <div class="game-selection">
          <h3>Enter knight's information</h3>

          <div class="intro-form">
            <div class="form-control">
              <label for="p1name">Player 1 Knight Name</label>
              <input type="text" name="p1name" id="p1name" />
            </div>
            <div class="form-control">
              <label for="p2name">Player 2 Knight Name</label>
              <input type="text" name="p2name" id="p2name" />
            </div>
            <div class="form-control">
              <label>Select Opponent</label>
              
              <div class="form-radio">
                <input type="radio" id="computer" name="opposition" value="computer" checked />
                <label for="computer">Computer Player</label>
              </div>

              <div class="form-radio">
                <input type="radio" id="human" name="opposition" value="human" />
                <label for="human">Human Player</label>
              </div>
            </div>
            <button onclick="startGame()" class="btn-action">Start Game</button>
          </div>

          <!-- <div class="selection-button">
            <button onclick="p2Choice('human')" class="btn-action">Human Player</button>
            <button onclick="p2Choice('computer')" class="btn-action">Computer Player</button>
          </div> -->
        </div>
      </div>

      <div class="game-container" style="display: none;">
        <p class="turn-text" id="turn_text"></p>
        <div class="game-content flex">
          <div class="player-container player1" id="player1">
            <div class="player-img">
              <img src="assets/images/knight1.png" id="p1img" width="200" height="200">
              <img src="assets/images/explosion.gif" class="explosion-action" width="200" height="200">
              <img src="assets/images/slash.gif" class="slash-action" width="300">
              <img src="assets/images/thunder.gif" class="thunder-action" height="200">
            </div>
            <div class="player-moves">
              <button onclick="player1.swordAttack()" class="btn-action">Sword Attack</button>
              <button onclick="player1.daggerAttack()" class="btn-action">Dagger Attack</button>
              <button onclick="player1.shield()" class="btn-action">Shield</button>
              <button onclick="player1.blackMagic()" class="btn-action">Black Magic</button>
              <button onclick="player1.fireSpearAttack()" class="btn-action hidden-action">Fire Spear</button>
            </div>
            <div class="player-info">
              <h3>Health</h3>
              <progress id="p1Health" value="100" max="100"></progress>

              <h3>Distance (Susceptibility)</h3>
              <progress id="p1Distance" value="100" max="100"></progress>

              <h3>Actions</h3>
              <p class="action-text"></p>
            </div>
          </div>
          <div class="player-container player2" id="player2">
            <div class="player-img">
              <img src="assets/images/knight2.png" id="p2img" width="200" height="200">
              <img src="assets/images/explosion.gif" class="explosion-action" width="200" height="200">
              <img src="assets/images/slash.gif" class="slash-action" width="300">
              <img src="assets/images/thunder.gif" class="thunder-action" height="200">
            </div>
            <div class="player-moves disabled">
              <button onclick="player2.swordAttack()" class="btn-action">Sword Attack</button>
              <button onclick="player2.daggerAttack()" class="btn-action">Dagger Attack</button>
              <button onclick="player2.shield()" class="btn-action">Shield</button>
              <button onclick="player2.blackMagic()" class="btn-action">Black Magic</button>
              <button onclick="player2.fireSpearAttack()" class="btn-action hidden-action">Fire Spear</button>
            </div>
            <div class="player-info">
              <h3>Health</h3>
              <progress id="p2Health" value="100" max="100"></progress>

              <h3>Distance (Susceptibility)</h3>
              <progress id="p2Distance" value="100" max="100"></progress>

              <h3>Actions</h3>
              <p class="action-text"></p>
            </div>
          </div>
        </div>

        <div class="end-container">
          <div class="winner-content" style=" background-image: url('assets/images/winner2.gif');">
            <div class="winner-img player1" id="winner_player1">
              <img src="assets/images/knight1.png" width="350" height="350">
              <p></p>
            </div>
            <div class="winner-img player2" id="winner_player2">
              <img src="assets/images/knight2.png" width="350" height="350">
              <p></p>
            </div>
          </div>
          <button onClick="window.location.reload(true)" class="play-again">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="components/player.js"></script>
  <script src="main.js"></script>
</body>
</html>
